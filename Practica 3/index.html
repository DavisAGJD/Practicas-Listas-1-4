<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobados y Reprobados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Calificaciones</h1>

    <div id="student-form">
        <h3>Ingresar Alumno</h3>
        <label for="studentName">Nombre del alumno:</label>
        <input type="text" id="studentName" required><br>
        
        <label for="studentGrade">Calificación:</label>
        <input type="number" id="studentGrade" required min="0" max="10"><br>
        
        <button id="addStudentBtn">Añadir Alumno</button>
    </div>

    <div id="student-lists">
        <div class="student-list">
            <h2>Alumnos Aprobados</h2>
            <ul id="approvedStudents"></ul>
        </div>
        <div class="student-list">
            <h2>Alumnos Reprobados</h2>
            <ul id="failedStudents"></ul>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

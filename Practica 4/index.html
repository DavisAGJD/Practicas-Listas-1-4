<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Productos</h1>

    <div id="product-form">
        <h3>Agregar Producto</h3>
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" required><br>
        
        <label for="productPrice">Precio del Producto:</label>
        <input type="number" id="productPrice" required><br>

        <button id="addProductBtn">Añadir Producto</button>
    </div>

    <div id="remove-product-form">
        <h3>Eliminar Producto</h3>
        <label for="productKey">Clave del Producto a Eliminar:</label>
        <input type="text" id="productKey" required><br>
        <button id="removeProductBtn">Eliminar Producto</button>
    </div>

    <div id="product-list">
        <h2>Productos Ordenados</h2>
        <ul id="sortedProducts"></ul>

        <h2>Costo Total: <span id="totalCost">0</span></h2>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

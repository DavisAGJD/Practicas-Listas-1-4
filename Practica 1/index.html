<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado - Practica 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Supermercado - Practica 1</h1>
    
    <div id="product-form">
        <h3>Añadir Producto</h3>
        <label for="productName">Nombre del producto:</label>
        <input type="text" id="productName" required><br>
        
        <label for="productQuantity">Cantidad:</label>
        <input type="number" id="productQuantity" required><br>
        
        <label for="productPrice">Precio:</label>
        <input type="number" step="0.01" id="productPrice" required><br>
        
        <button id="addProductBtn">Añadir Producto</button>
        <button id="addRandomProductBtn">Añadir Producto Aleatorio</button>
    </div>

    <div id="product-list">
        <h2>Productos Disponibles</h2>
        <ul id="availableProducts"></ul>
        
        <h2>Productos Retirados</h2>
        <ul id="removedProducts"></ul>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
